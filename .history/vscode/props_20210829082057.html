<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <cpn @itemclick="cpnClick"></cpn>
    </div>

    <template id="cpn">
      <div>
        <button v-for="item in categories" :style="css" @click="btnClick(item)">
          {{ item.name }}
        </button>
      </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <script>
      const cpn = {
        template: "#cpn",
        data() {
          return {
            categories: [
              { id: "aaa", name: "热门推荐" },
              { id: "bbb", name: "手机数码" },
              { id: "ccc", name: "家用家电" },
            ],
            css: {
              marginRight: "20px",
            },
          };
        },
        methods: {
          btnClick(item) {
            this.$emit("itemclick", item);
          },
        },
      };

      const vm = new Vue({
        el: "#app",
        components: {
          cpn,
        },
        methods: {
          cpnClick(item) {
            console.log("cpnClick", "父组件");
            console.log(item, "父组件");
          },
        },
      });
    </script>
  </body>
</html>
